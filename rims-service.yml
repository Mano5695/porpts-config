server:
  port: ${PORT:0}
  
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

  instance:
    instance-id: ${spring.application.name}:${random.value}
    prefer-ip-address: true

management:
  endpoint:
    health:
      show-details: always
    refresh:
      enabled: true
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  tracing:
      enabled: true
      sampling:
      probability: 1.0   # 100% tracing (reduce in prod)
      
otel:
  exporter:
    otlp:
      endpoint: http://localhost:4317
      protocol: grpc

  resource:
    attributes:
      service.name: ${spring.application.name}
  
  traces:
    sampler: always_on

order:
  message: "portps message from RIMS"
